<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="<%=require('../images/icon-dark.png')%>" />
		<link
			rel="apple-touch-icon"
			href="<%=require('../images/icon-dark.png')%>"
		/>
		<meta name="msapplication-TileColor" content="#000000" />
		<title>БF assistant</title>
		<meta name="description" content="" />
		<meta
			property="og:image"
			content="<%=require('../images/icon-dark.png')%>"
		/>
		<meta property="og:image:width" content="968" />
		<meta property="og:image:height" content="504" />
	</head>
	<body class="page">
		<div class="page__wrapper">
			<header class="header">
				<div class="header__container">
					<a class="header__logo" href="#">
						<img
							class="header__logo-image"
							src="<%=require('../images/logo.png')%>"
							alt="БF assistent logo"
						/>
					</a>
					<nav>
						<ul class="category_list">
							<li class="positioning">
								<a class="point_squad"><span>Отряды</span></a>
								<ul class="sub-menu" id="sub-menu">
									<li class="positioning">
										<a class="point_Coldun" href="#">Колдун</a>
										<a class="point_Necromancer">Некромант</a>
										<a class="point_Sorcerer">Чародей</a>
										<a class="point_GVS">ГВС</a>
										<a class="point_Outsiders">Сторонние</a>
									</li>
								</ul>
							</li>

							<li><a class="point_special">ОБЕ</a></li>
							<li><a class="point_weapon">Орудия</a></li>
							<li><a class="point_fightMachine">БМ</a></li>
							<li></li>
						</ul>
					</nav>
					<button class="header__basket">
						<span class="header__basket-counter">0</span>
					</button>
					<span class="header_price">Сумма ростера: 0 очков</span>
				</div>
			</header>

			<main class="gallery"></main>
		</div>
		<div class="modal" id="modal-container">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content"></div>
			</div>
		</div>

		<template id="card-catalog">
			<div class="gallery__item card">
				<button class="gallery__item card">
					<span class="card__category card__category_soft">софт-скил</span>
					<h2 class="card__title">+1 час в сутках</h2>
					<div class="card__row">
						<span class="card__price">1000 синапсов</span>
					</div>
				</button>
			</div>
		</template>

		<template id="card-preview">
			<div class="card_full">
				<div class="card__column">
					<img class="card__image" src="" alt="арм лист отряда" />
					<span class="card__category">другое</span>
					<h2 class="card__title">Бэкенд-антистресс</h2>
					<img class="card__description" src="" alt="артефакт отряда" />
					<div class="card__row">
						<button class="button card__button">В корзину</button>
						<span class="card__price">1000 синапсов</span>
					</div>
				</div>
			</div>
		</template>

		<template id="card-tehlist">
			<div class="card_tehList">
				<img class="card__image" src="" alt="арм лист отряда" />
				<span class="card__category">другое</span>
				<h2 class="card__title">Бэкенд-антистресс</h2>
				<div class="card__row">
					<button class="button card__button">Добавить</button>
					<span class="card__price">1000 синапсов</span>
				</div>
			</div>
		</template>

		<template id="card-tehlist_wheels">
			<div class="card_tehList_wheels">
				<img class="card__image" src="" alt="арм лист отряда" />

				<span class="card__category">другое</span>
				<h2 class="card__title">Бэкенд-антистресс</h2>
				<label class="wheels_box">
					<span>Шины</span>
					<input class="input_wheels" type="checkbox" />
				</label>
				<div class="card__row">
					<button class="button card__button">Добавить</button>
					<span class="card__price">1000 синапсов</span>
				</div>
			</div>
		</template>

		<template id="card-fighting_machine">
			<div class="card_fighting_machine">
				<img
					class="card__image img__machine"
					src=""
					alt="арм лист боевой машины"
				/>

				<span class="card__category"></span>
				<h2 class="card__title"></h2>
				<div class="weapons-list"></div>
				<div class="card__row">
					<button class="button card__button">Добавить</button>
					<span class="card__price">1000 синапсов</span>
				</div>
			</div>
		</template>

		<template id="weapon">
			<div class="weapon_row">
				<span class="weapon_title">1000 синапсов </span>
				<div class="volume-control">
					<button class="button switch decrease">-</button>
					<div id="volume-level" class="volume-level">
						<span class="weapon_number">0</span>
					</div>
					<button class="button switch increase">+</button>
				</div>
			</div>
		</template>

		<template id="card-basket">
			<li class="basket__item card_compact">
				<span class="basket__item-index">1</span>
				<img class="card__image" src="" alt="" />
				<img class="card__description" src="" alt="" />
				<span class="card__title"></span>
				<span class="card__price_basket"></span>
				<button
					class="basket__item-delete card__button"
					aria-label="удалить"
				></button>
			</li>
		</template>

		<template id="card-basket_wheels">
			<li class="basket__item card_compact">
				<span class="basket__item-index">1</span>
				<img class="card__image" src="" alt="" />
				<label class="wheels_box">
					<span>Шины</span>
					<input class="input_wheels" type="checkbox" />
				</label>
				<span class="card__title"></span>
				<span class="card__price_basket"></span>
				<button
					class="basket__item-delete card__button"
					aria-label="удалить"
				></button>
			</li>
		</template>

		<template id="card-basket_fighting_machine">
			<li class="basket__item card_compact">
				<span class="basket__item-index">1</span>
				<img class="card__image" src="" alt="" />
				<div class="weapons-list"></div>
				<span class="card__title"></span>
				<span class="card__price_basket"></span>
				<button
					class="basket__item-delete card__button"
					aria-label="удалить"
				></button>
			</li>
		</template>

		<template id="basket">
			<div class="basket">
				<h2 class="modal__title">Просмотр армии</h2>
				<ul class="basket__list">
					<img class="card__image" src="" alt="" />
					<img class="card__description" src="" alt="" />
				</ul>
				<div class="modal__actions">
					<button class="button basket__button">Очистить ростер</button>
					<span class="basket__price">0</span>
				</div>
			</div>
		</template>

		<template id="rating">
			<div class="rating">
				<ul class="rating__title">
					<li><h3>Место</h3></li>
					<li><h3>Аватар</h3></li>
					<li><h3>Игрок</h3></li>
					<li><h3>Достижения</h3></li>
					<li><h3>Игр сыграно</h3></li>

					<li><h3>Процент побед</h3></li>
				</ul>
				<div class="rating__list"></div>
				<div class="rating__memo_conteiner">
					<p class="rating__memo">
						- Игрок, с большим количеством игр, в случае одинакового процента
						побед, будет находиться выше в рейтинге игроков;
					</p>
					<p class="rating__memo">
						- В случае равенства игр и процента побед, будет выше в рейтинге тот
						игрок, у которого больше достижений;
					</p>
					<p class="rating__memo">
						- Бронзовый кубок в достижения игрока добавляется только в случае
						достаточного количества участников на проведённом турнире;
					</p>
					<p class="rating__memo">
						- Свой аватар можно изменить, скинув картинку на почту
						albash7@yandex.ru. В картинке должны отсутствовать мат, оскорбления,
						политические лозунги, контент 18+;
					</p>
				</div>
			</div>
		</template>

		<template id="rating-item">
			<li class="rating__item">
				<h2 class="rating__item-index"></h2>
				<img class="rating__image" src="" alt="Аватарка Игрока" />
				<span class="rating__name"></span>
				<div class="rating__achievements">
					<span class="rating__achievements_title"></span>
					<img class="rating__achievements_image" alt="" />
				</div>

				<span class="rating__games"></span>
				<span class="rating__win"></span>
			</li>
		</template>

		<div class="menu-toggle" id="menu-toggle">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<footer class="menu" id="menu">
			<ul class="footer-menu">
				<li class="menu-item">
					<a class="rating__point" href="#rating"
						><img
							class="footer-image"
							src="<%=require('../images/icon_rating-04.png')%>"
							alt="БF assistent logo"
						/>Рейтинг игроков</a
					>
				</li>
				<li class="menu-item">
					<a href="#memo"
						><img
							class="footer-image"
							src="<%=require('../images/icon_memo-04.png')%>"
							alt="БF assistent logo"
						/>Турнирная памятка</a
					>
				</li>
				<li class="menu-item">
					<a href="#сhangelog"
						><img
							class="footer-image"
							src="<%=require('../images/icon_сhangelog-04.png')%>"
							alt="БF assistent logo"
						/>Чейнджлог</a
					>
				</li>
				<li class="menu-item">
					<a href="#tournaments"
						><img
							class="footer-image"
							src="<%=require('../images/icon_tournaments-04.png')%>"
							alt="БF assistent logo"
						/>Турнир</a
					>
				</li>
			</ul>
		</footer>
	</body>
</html>
